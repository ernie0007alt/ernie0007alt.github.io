<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About Me</title>
    <!-- Link to Google Fonts for Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
        }

        header {
            background-color: #003f34; /* Dark Green */
            text-align: center;
            padding: 40px 0;
        }

        header h1 {
            font-size: 36px;
            color: #e4e4e4;
            margin: 0;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 30px;
        }

        .bio {
            margin-top: 40px;
        }

        .bio h2 {
            font-size: 28px;
            color: #00aaff; /* Dark Blue */
        }

        .bio p {
            font-size: 18px;
            color: #cccccc;
            line-height: 1.6;
        }

        .contact-info {
            margin-top: 40px;
        }

        .contact-info h3 {
            font-size: 24px;
            color: #00aaff;
        }

        .social-links {
            list-style-type: none;
            padding: 0;
        }

        .social-links li {
            display: inline;
            margin-right: 10px;
        }

        .social-links a {
            text-decoration: none;
            color: #e4e4e4;
            font-size: 18px;
        }

        footer {
            background-color: #222222; /* Dark Grey */
            padding: 20px;
            text-align: center;
            color: #e4e4e4;
        }
    </style>
</head>
<body>

    <header>
        <h1>About Me</h1>
    </header>

    <div class="container">
        <!-- Profile Section -->
        <section class="profile">
            <img class="profile-img" src="path/to/your/photo.jpg" alt="Your Photo">
            <div class="bio">
                <h2>Hi, I'm [Your Name]</h2>
                <p>[A brief description about yourself will go here. You can add your background, interests, career, etc.]</p>
            </div>
        </section>

        <!-- Contact Info Section -->
        <section class="contact-info">
            <h3>Contact Me</h3>
            <ul class="social-links">
                <li><a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a></li>
                <li><a href="https://github.com/yourprofile" target="_blank">GitHub</a></li>
                <li><a href="https://twitter.com/yourprofile" target="_blank">Twitter</a></li>
                <li><a href="mailto:youremail@example.com">Email</a></li>
            </ul>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 [Your Name]. All rights reserved.</p>
    </footer>

</body>
</html>
